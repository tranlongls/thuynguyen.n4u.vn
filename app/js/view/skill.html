<div class="block hid">
	<h1 class="block-title" id="skill">
        <img src="lib/css/images/skill_label.png" alt="Kỹ năng" />
        <span>Thiết kế đồ họa</span>
    </h1>
    <div class="box-skill">
    	<div class="item" ng-repeat="item in data">
            <skill-item name={{item.name}} value={{item.value}} />
    	</div>
        <div class="clear"></div>
    </div>
</div>
